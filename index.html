<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="npm i bootstrap-icons">
</head>
<body>
    <header>
    <div class="navbar">

    <!-- box 1-->

    <div class="nav-logo" id="border">
        <img id="alogo" src="Untitled design.png" alt="amazon logo">
    </div>

    <!-- box 2 -->

    <div class="nav-location" id="border">
        <p>Deliver to</p>
        <div class="nav-loc-2">
            <i class="fa-solid fa-location-dot" style="margin-right:5PX" id="loc"></i>
            <span >India</span>
        </div>
    </div>

    <!-- box 3-->
    <div class="nav-search" >
        <div class="nav-search-1">
            <select id="select" name="all">
                <option value="all">all</option>
                <option value="baby care">baby care</option>
                <option value="cosmetics">cosmetics</option>
                <option value="clothing">clothing</option>
                <option value="home decor">home decor</option>
            </select>
        </div>
        <div class="nav-search-2"> 
            <input type="text" placeholder="Search Amazon" id="search">
        </div>
        <div class="nav-search-3">
           <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <!-- box 4-->
     <div class="nav-language" id="border">
        <div class="nav-lan">
            <div class="nav-lan-logo">
            
            </div>
          <div class="nav-lan-select">
          <select id="select-lan" name="EN" >
            <option value="EN">EN</option>
            <option value="Deutsch-DE">Deutsch-DE</option>
            <option value="portugues-PT">portugues-PT</option>
            <option value="Espanol-ES">Espanol-ES</option>
           
          </select>
        </div>
        </div>
     </div>

     <!-- box 5-->
      <div class="nav-signin" id="border">
        <div class="nav-sign-1">
          <p>Hello,sign in</p>
        </div>
        <div class="nav-sign-2">
            <span>Accounts & Lists</span>
            <i id="arrow" class="fa-solid fa-caret-down"></i>
              
        </div>
      </div>

      <!-- box 6-->
       <div class="nav-order" id="border">
        <div class="nav-order-1">
           <p>Returns</p>
        </div>
        <div class="nav-order-2">
            <P>& Orders</P>

        </div>
       </div>

       <!--box 7-->
<div class="nav-cart" id="border">
    <div class="nav-cart-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"  />
          </svg>
    </div>
    <div class="nav-cart-2">
        <p>Cart</p>
    </div>

    </div></header>
</body>
</html>
